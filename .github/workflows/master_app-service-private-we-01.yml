name: Build and deploy PHP app to Azure Web App - app-service-private-we-01

on:
  push:
    paths-ignore:
      - 'media/**'
      - 'README.md'
    branches:
      - private # master
  workflow_dispatch:

jobs:
  build:
    runs-on:  default

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
        env: 
          runner: default

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: php-app
          path: .

  deploy:
    runs-on: default
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      #url: 'https://app-service-private-we-01.privatelink.azurewebsites.net'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app
      
      - name: Who am I 
        run:
          whoami

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'app-service-private-we-01'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_5ee19818230140d89c0592764dd8974a }}
          package: .
